<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
</head>

<body>
    <h2>Calculadora Somatória</h2>

    <input type="number" name="numero1" id="number1"> +
    <input type="number" name="numero2" id="number2">
    <input type="button" value="somar" onclick="somei()">

    <div id="res">Resultado</div>

    <script>
        function somei() {
            let numero1 = window.document.getElementById('number1')
            let numero2 = window.document.getElementById('number2')
            let res = window.document.getElementById('res')

            let n1 = Number(numero1.value)
            let n2 = Number(numero2.value)
            let s = n1 + n2

            res.innerText = `A soma soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>


</body>

</html>
