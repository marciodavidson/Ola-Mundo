<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomeando</title>
</head>
<body>
    <h1>Aprendendo a usar aqui</h1>

    

    <button onclick="CliqueinoBotao()">Clique aqui</button>

    <section id="res">
        <p>Aqui vai ficar o resultado</p>
    </section>

    <script>
        function CliqueinoBotao() {
            
            let nome = window.prompt('Digite o seu nome:')
            let res = window.document.getElementById('res')
            res.innerHTML = ` Olá ${nome}! É um prazer em te conhecer :D`



        }



    </script>
    
</body>
</html>
